<!DOCTYPE html>
<html>
<body>

<h1>Website</h1>
<canvas id="canvas" width="1000" height="600"></canvas>

<script src="heatmap.js">
</script>


<script>
    var data = [[38,20,2],[38,690,3],[48,30,1],[200,30,2], [500,60,8]];


// set max data value (1 by default)
// heat.max(max);

// add a data point
// heat.add(point);

// clear data
// heat.clear();
// create a simpleheat object given an id or canvas reference
var heat = simpleheat('canvas');

    // set data of [[x, y, value], ...] format
    heat.data(data);



// set point radius and blur radius (25 and 15 by default)
heat.radius(10, 10);

// set gradient colors as {<stop>: '<color>'}, e.g. {0.4: 'blue', 0.65: 'lime', 1: 'red'}
// heat.gradient();
// draw the heatmap with optional minimum point opacity (0.05 by default)
heat.draw(0.05);
</script>

</body>
</html>
